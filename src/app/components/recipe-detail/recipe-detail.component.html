<div class="container mt-5 mb-5" *ngIf="recipe">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded">
        <img
          [src]="recipe.strMealThumb"
          class="card-img-top rounded-top"
          alt="{{ recipe.strMeal }}"
          style="object-fit: cover; height: 400px; border-bottom: 2px solid #dee2e6;"
        />
        <div class="card-body p-4">
          <h1 class="card-title mb-3 text-center text-primary">{{ recipe.strMeal }}</h1>

          <h5 class="card-subtitle mb-3 text-muted">Ingredients</h5>
          <ul class="list-group mb-4">
            <li *ngFor="let ingredient of ingredients" class="list-group-item border-0">
              <i class="fa fa-check-circle me-2 text-success"></i>{{ ingredient }}
            </li>
          </ul>

          <h5 class="card-subtitle mb-3 text-muted">Instructions</h5>
          <p class="card-text">{{ recipe.strInstructions }}</p>

          <div class="d-flex justify-content-center mt-4">
            <button
              class="btn btn-outline-primary px-4 py-2 d-flex align-items-center"
              [routerLink]="['/search']"
              style="border-radius: 25px; font-weight: bold;">
              <i class="fa fa-arrow-left me-2 custom-icon"></i> Back to Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4" *ngIf="errorMessage">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error:</strong> {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
