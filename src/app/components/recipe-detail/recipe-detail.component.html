<div class="bg-image" style="background: url('search image.jpg') center/cover no-repeat;  background-blend-mode: overlay; background-color: rgba(0, 0, 0, 0.1);">
  <div class="container mt-5 mb-5" *ngIf="recipe">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-3 separator-card">
          <img
            [src]="recipe.strMealThumb"
            class="card-img-top rounded-top"
            alt="{{ recipe.strMeal }}"
            style="object-fit: cover; height: 400px; border-bottom: 4px solid #007bff;"
          />
          <div class="card-body p-4">
            <h1 class="card-title mb-4 text-center text-primary display-4">{{ recipe.strMeal }}</h1>

             <!-- Recipe Info Section -->
            <div class="text-center mb-5">
              <div class="row justify-content-center gy-3">

                <div class="col-md-6">
                  <div class="bg-light border rounded-pill px-4 py-2 shadow-sm">
                    <span class="text-primary fw-bold">Category:</span> {{ recipe.strCategory }}
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="bg-light border rounded-pill px-4 py-2 shadow-sm">
                    <span class="text-success fw-bold">Cuisine:</span> {{ recipe.strArea }}
                  </div>
                </div>

                <div class="col-md-12">
                  <a [href]="recipe.strYoutube" target="_blank" class="text-danger text-decoration-none youtube-link">
                  <div class="bg-light border rounded-pill px-4 py-2 shadow-sm">
                      <i class="fa-brands fa-youtube me-2"></i>Watch on YouTube
                  </div>
                </a>
                </div>

              </div>
            </div>

            <!-- Ingredients Section -->
            <h4 class="card-subtitle mb-3 text-muted text-center">Ingredients</h4>
            <ul class="list-group mb-4">
              <li *ngFor="let ingredient of ingredients" class="list-group-item border-0 text-start">
                <i class="fa fa-check-circle me-2 text-success"></i> {{ ingredient }}
              </li>
            </ul>

            <!-- Instructions Section -->
            <h4 class="card-subtitle mb-3 text-muted text-center">Instructions</h4>
            <p class="card-text text-justify"><i class="fa fa-arrow-right me-2 text-primary"></i>{{ recipe.strInstructions }}</p>

            <!-- Back Button -->
            <div class="d-flex justify-content-center mt-5">
              <button
                class="btn btn-outline-primary px-5 py-3 d-flex align-items-center shadow"
                [routerLink]="['/search']"
                style="border-radius: 30px; font-weight: bold; font-size: 16px;">
                <i class="fa fa-arrow-left me-2 custom-icon"></i> Back to Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4" *ngIf="errorMessage">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error:</strong> {{ errorMessage }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

</div>
