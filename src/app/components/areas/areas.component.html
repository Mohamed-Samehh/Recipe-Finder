<div class="container mt-4">
  <!-- Header Section -->
  <div class="text-center text-white py-5 mb-4 rounded-3 shadow-lg" style="background: url('search image.jpg') center/cover no-repeat; background-blend-mode: overlay; background-color: rgba(0, 0, 0, 0.5);">
    <h1 class="display-4 animated fadeIn"><i class="fa fa-globe"></i>&nbsp;Explore Meal Areas</h1>
    <p class="lead animated fadeIn" style="animation-delay: 0.2s;">Discover meals by area and explore a variety of cuisines!</p>
  </div>

  <!-- Areas Display -->
  <div *ngIf="areas.length > 0" class="row">
    <div class="col-md-4 mb-4" *ngFor="let area of areas">
      <div class="card h-100 shadow-lg rounded-3" style="transition: transform 0.3s; overflow: hidden;">
        <!-- Area Image -->
        <img
          [src]="getImageUrl(area.strArea)"
          class="card-img-top"
          alt="{{ area.strArea }}"
          (click)="viewAreaDetails(area)"
          style="height: 200px; object-fit: cover; cursor: pointer;"
        />
        <!-- Card Body -->
        <div class="card-body d-flex flex-column text-center">
          <h5 class="card-title mb-3">{{ area.strArea }}</h5>
          <button class="btn btn-primary mt-auto" (click)="viewAreaDetails(area)">View Dishes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="areas.length === 0" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    <p>Loading areas, please wait...</p>
  </div>
</div>
